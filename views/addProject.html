<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../public/css/addProject.css">
    </head>
    <body>
        <nav class="navbar m-auto navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/public/img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-between collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/addProject">Add Project</a>
                        </li>
                    </ul>
                    <a class="wasd btn text-white bg-dark" href="/contact" role="button">Contact Me</a>
                </div>
            </div>
        </nav>


        <div class="container">
            <h1 class="text-center">ADD MY PROJECT</h1>
            <form action="/add-project" method= "POST" class="form m-auto">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Project Name</label>
                    <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="" class="form-label fw-bold">Start Date</label>
                        <input type="date" name="startdate" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="" class="form-label fw-bold">End Date</label>
                        <input type="date" name="enddate" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="">
                    <label for="floatingTextarea2 fw-bold">Description</label>
                    <textarea class="form-control" name="description" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>

                <label for="" class="form-label fw-bold">Technologies</label>
                <div class="checkbox d-grid grid-check justify-content-between mb-3" style="width: 240px;">
                    <div class="form-check">
                        <input name="nodejs" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Node Js</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">React Js</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">TypeScript</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bold">Upload Image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-dark" >Button</button>
                </div>
            </form>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
